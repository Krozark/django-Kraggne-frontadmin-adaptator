{% load i18n comments frontadmin_tags flatblocks markup %}
{% frontadmin request object %}
<div class="gblocks post">
    <h2 class="gblocks-title">{{ object.title }}</h2>
    <div class="entry">
        <div class="gblocks-text">{{ object.text|textile}}</div>
        <img class="gblocks-image" src="{{ MEDIA_URL }}{{ object.image }}" alt=""/>
    </div>
</div>
{% endfrontadmin %}
